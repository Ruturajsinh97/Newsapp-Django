{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row">
<div class="card-group">
  {% for value in alldata.data.articles %}
     <div class="col-md-4">
     <div class="card" style="margin: 2rem; height: auto">
         <a href="{{value.sourceUrl}}"> <img src="{{ value.imageUrl }}" class="card-img-top" alt="Image" style="height:25rem"></a>
    <div class="card-body">
                    <h5 class="card-title"> {{value.title}}</h5>
                    <h6 class="card-title"> {{value.subtitle}}</h6>
                    <p class="cutoff-text" style="opacity:.75;text-overflow: ellipsis; overflow: hidden;">{{value.content}} </p>
                    <input class="expand-btn" type="checkbox">
        <hr>
    </div>
         <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-dark"><b>{{value.sourceName}}</b></li>
                <li class="list-group-item list-group-item-dark">{{value.authorName}}</li>
         </ul>
     </div>
    </div>
     {%endfor%}
  </div>
</div>
{% endblock %}
